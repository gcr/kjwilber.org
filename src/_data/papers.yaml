  - year: 2014
    title: Good Recognition is Non-Metric
    arxiv: "1302.4673"
    pdf: wjs_pr2014_metric.pdf
    #url: http://mjwilber.org/papers/wjs_pr2014_metric.pdf
    authors:
    - Walter J. Scheirer
    - M. Wilber
    - Michael Eckmann
    - Terry Boult
    venue: E. Pattern Recognition 47 (8), 2014
    spotlight:
      figure: /static/figures/nonmetric.png
      oneline: Metric Learning
      caption: |
        On flagship datasets like LFW and Caltech-256, the current top performing algorithms at time of writing do not satisfy the triangle inequality, symettricity, or even identity. Why are top-performing algorithms non-metric?

  - year: 2013
    title: "Animal Recognition in the Mojave Desert: Vision Tools for Field Biologists"
    best_paper: true
    #url: http://mjwilber.org/papers/vision-tools-2013.pdf
    pdf: vision-tools-2013.pdf
    authors:
    - M. Wilber
    - Walter J. Scheirer
    - Phil Leitner
    - et. al.
    venue: Workshop on Applications of  Computer Vision (WACV 2013)
    spotlight:
      figure: /static/figures/mojave.png
      caption: |
        Our team built a system to help scientists track the population of endangered ground squirrels and desert tortoises living near the Edwards Air Force Base in the Mojave Desert. This is a challenging detection and recognition task - the animals of interest are only a few pixels tall and are easily confused with non-endangered species.
      oneline: Wildlife conservation

