  - year: 2012
    title: "PRIVV: Private Remote Iris Authentication with Vaulted Verification"
    authors:
    - M. Wilber
    - Walter J. Scheirer
    - Terry Boult
    venue: Conference on Computer Vision and Pattern Recognition Biometrics Workshop (CVPR 2012)
    #url: http://mjwilber.org/papers/vv-iris-2012.pdf
    pdf: privv.pdf
    spotlight:
      figure: /static/figures/privv.png
      caption: |
        Most biometrics systems compromise users' privacy by storing their data in large biometrics databases that can be searched by law enforcement and rogue actors. Our Vaulted Verification work allows users to authenticate their accounts, but requires their cooperation to verify their identity, so it cannot be used in large-scale search databases.
      oneline: Biometrics without privacy compromise

