  - year: 2024
    title: "PolyMaX: General Dense Prediction with Mask Transformer"
    pdf: polymax.pdf
    arxiv: "2311.05770"
    authors:
    - Xuan Yang
    - Liangzhe Yuan
    - Kimberly Wilber
    - Astuti Sharma
    - Xiuye Gu
    - Siyuan Qiao
    - Stephanie Debats
    - Huisheng Wang
    - Hartwig Adam
    - Mikhail Sirotenko
    - Liang-Chieh Chen
    venue: Winter Conference on Applications of Computer Vision (WACV 2024)
    spotlight:
      figure: /static/figures/polymax.jpg
      oneline: Dense Prediction
      caption: |
        What's the difference between depth estimation, semantic segmentation, and surface normal prediction? Less than you might think. Previous work converged on similar approaches for each, so we decided to unify them in one simple transformer-based architecture.

  - year: 2023
    title: "SANPO: A Scene Understanding, Accessibility, Navigation, Pathfinding, Obstacle Avoidance Dataset"
    pdf: sanpo.pdf
    arxiv: "2309.12172"
    authors:
    - Sagar M. Waghmare
    - Kimberly Wilber
    - Dave Hawkey
    - Xuan Yang
    - Matthew Wilson
    - Stephanie Debats
    - Cattalyya Nuengsigkapian
    - Astuti Sharma
    - Lars Pandikow
    - Huisheng Wang
    - Hartwig Adam
    - Mikhail Sirotenko
    venue: ArXiv
    spotlight:
      figure: /static/figures/sanpo-animation.gif
      oneline: Putting the "Mobile" in Mobile Vision
      caption: |
        We created a dataset that stretches the limits of state-of-the-art obstacle detection and scene understanding systems. Our dataset, SANPO, includes 112,000 frames of egocentric video from a runner's perspective, annotated with panoptic segmentations and depth maps. We also include 113,000 synthetic frames from virtual environments. This was a collaboration between Google, Project Guideline, and Parallel Domain.

